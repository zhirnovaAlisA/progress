<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress check</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1 class="progress-text">Progress</h1>
    <div class="container">
        <div class="progress-container">
            <div class="progress-circle" id="progressCircle"></div>
            <div class="progress-circle-mini" id="progressCircleMini"></div>
        </div>
    
        <div class="buttons-wrapper">
            <div class="buttons">
                <div class="item-container value-container">
                    <input class="number" name="number" min="0" max="100">
                    <div class="label-container">Value</div>
                </div>
    
                <div class="item-container switch-container switch-animate">
                    <label class="switch"> 
                        <input type="checkbox" class="checkbox-animate">
                        <span class="slider"></span>
                    </label>
                    <div class="label-container">Animate</div>
                </div>
    
                <div class="item-container switch-container">
                    <label class="switch"> 
                        <input type="checkbox" class="checkbox-hide">
                        <span class="slider"></span>
                    </label>
                    <div class="label-container">Hide</div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
