<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress check</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1 class="progress-text">Progress</h1>
    <div class="container">
        <div class="progress-container">
            <div class="progress-circle" id="progressCircle"></div>
            <div class="progress-circle-mini" id="progressCircleMini"></div>
        </div>
        <div class="buttons-wrapper">
        <div class="buttons">
            <div class="value-container">
                <label>
                    <input class="number" name="number"  min="0" max="100">
                    Value
                </label>
            </div>

            <div class="switch-container-automate">
                <label class="switch"> 
                    <input type="checkbox" class="checkbox-automate">
                    <span class="slider"></span>
                </label>
                <span class="switch-label">Auto</span>
            </div>

            <div class="switch-container-hide">
                <label class="switch"> 
                    <input type="checkbox" class="checkbox-hide">
                    <span class="slider"></span>
                </label>
                <span class="switch-label">Hide</span>
            </div>

        </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
